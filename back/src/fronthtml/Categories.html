<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
    <title>Categories</title>
</head>
<body>

    <nav class="NavBar">
        <a class="Logo" href="index.html">Suite Store</a>
        <ul class="NavBarLinks">
            <li class="NavBarLink"><a href="Products.html">Products</a></li>
            <li class="NavBarLink"><a href="Categories.html">Categories</a></li>
            <li class="NavBarLink"><a href="History.html">History</a></li>
        </ul>
    </nav>
    <div class="Container">
        <form class="Column CategoryColumn" action="http://localhost/routes/categories.php" method="POST">
            <input 
                type="hidden" 
                name="action" 
                value="post"
            >
            <input 
                placeholder="Category Name" 
                class="CategoryNameInput" 
                pattern="[a-zA-Z0-9]+"
                maxlength="60" 
                type="text" 
                name="name"
                id="name" 
                required    
            >
            <input 
                class="CategoryTaxInput" 
                placeholder="Tax" 
                pattern="[0-9]+"
                type="number" 
                name="tax"
                max="999" 
                required
                id="tax" 
                min="1" 
            >
            <br>
            <button class="ProductsButton" type="submit" onclick="(e) => preventDefault();">Enviar</button>
        </form>
        <div class="Column Line">
            <table class="ProductsTable">
                <thead class="ProductsTableItems">
                    <th class="ID">ID</th>
                    <th class="Product">Category</th>
                    <th class="Others">Tax</th>
                    <th class="Others">Action</th>
                </thead>
                <tbody class="ProductsTableCategoryItems">
                    <!-- Renderização da lista -->
                </tbody>
            </table>
        </div>
    </div>

    <script>

        /* Verificações de inputs */
        window.onload = () => {

            RenderCategory();
        
            const text = [...document.querySelectorAll('input[type="text"]')];
        
            /* Desabilitar caracteres especiais */
            for(let i = 0; i < text.length; i++){
                text[i].onpaste = event => {
                    event.preventDefault();
                    return false;
                }
                text[i].onkeypress = function(event) {
                    const chr = String.fromCharCode(event.which);
                    if ("qwertyuioplkjhgfdsazxcvbnmQWERTYUIOPLKJHGFDSAZXCVBNM1234567890".indexOf(chr) < 0)
                      return false;
                };
            }
        };

        /* Função para renderizar as Categorias */
        function RenderCategory() {
            const getCategories = fetch("http://localhost/routes/categories.php?action=get").then(response => response.json()).then(data => {
  
                let tbody = document.querySelector(".ProductsTableCategoryItems");
                data.forEach(category => {

                    /* Verifica se o nome contém caracteres especiais */
                    let specialChars = /[!@#$%^&*()_+={}\[\]:;<>,.?~]/;
                    if (specialChars.test(category.name)) {
                        return;
                    }

                    /* Verifica se a tax é negativa */
                    if(category.tax < 0){
                        return;
                    }

                    let trow = document.createElement("tr");
                    trow.innerHTML = `
                        <td id="first-collun">${category.code}</td>
                        <td id="other-collun">${category.name}</td>
                        <td id="other-collun">${category.tax}</td>
                        <td id="other-collun">
                            <button class="ProductsDeleteButton" onclick="location.href='http://localhost/routes/categories.php?action=delete&code=${category.code}'">
                                Delete
                            </button>
                        </td>
                    `;
                    tbody.append(trow);
                });
            });
        }

        function removeCategory() {
            let trow = this.event.target.parentElement.parentElement
            let newCategories = trow.innerText ="";
            trow.remove()
            renderCategories()
        }

    </script>
    
</body>
</html>
